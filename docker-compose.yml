version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    networks:
      - despacio-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: despacio_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-despacio_pass}
      POSTGRES_DB: despacio_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - despacio-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - despacio-network

networks:
  despacio-network:
    driver: bridge

volumes:
  postgres_data:
